<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="converter-container">
      <form id="converterForm">
        <section class="row g-8 align-items-end ">
          <section class="col-5">
            <label for="degrees" class="form-label">Degrees</label>
            <input
              type="number"
              id="degrees"
              class="form-control"
              placeholder="Enter temperature"
            />
          </section>

          <section class="col-4 ">
            <label for="type" class="form-label">Type</label>
            <select id="type" class="form-select">
              <option value="fahrenheit">Fahrenheit</option>
              <option value="celsius">Celsius</option>
              <option value="kelvin">Kelvin</option>
            </select>
          </section>

          <section class="col-3">
            <button type="button" class="btn btn-primary w-100" id="convertBtn">
              Convert
            </button>
          </section>
        </section>

        <section class="mt-3">
          <label class="form-label">Result</label>
          <p id="result" class="text-dark">--</p>
        </section>
      </form>
    </section>

    <script src="main.js"></script>
  </body>
</html>
